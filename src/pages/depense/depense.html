<ion-header>
    <ion-toolbar color="white">
        <img src="assets/imgs/logo.png" alt="ITRANS">
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <div id="containerD">
        <ion-card>
            <ion-row>
                <ion-col>
                    <button ion-button icon-start clear small color="danger" (click)="close()">
                    <ion-icon name="arrow-back"></ion-icon>
                    <div>Retour</div>
                  </button>
                </ion-col>
                <ion-col>

                </ion-col>
                <ion-col align-self-center text-center>

                </ion-col>
            </ion-row>
            <ion-card-header>
                <ion-card-title>
                    <ion-label color="secondary">TOTAL DEPENSES</ion-label>
                    <ion-label color="success">{{sum_dep}} CFA
                    </ion-label>
                </ion-card-title>


            </ion-card-header>
            <ion-item slot="header" *ngFor="let li of dep">
                <ion-label slot="start">{{li.name}}</ion-label>
                <ion-label color="dark">{{li.sum}} CFA</ion-label>
                <ion-label slot="end"><button ion-button color="danger" (click)="deldep(li.id)">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-label>
            </ion-item>
            <ion-row no-padding>

                <ion-col text-center>
                    <ion-chip expand="block" color="primary" (click)="depenses()">
                        <ion-label>AJOUTER UNE DEPENSE</ion-label>
                        <ion-icon name="add-circle" color="dark"></ion-icon>
                    </ion-chip>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
</ion-content>
