<ion-content [fullscreen]="true" class="bg">
    <div padding id="container">
        <img src="assets/imgs/logo.png" alt="ITRANS"><br>
        <p class="capitalize">Formulaire de connexion </p>
        <ion-item class="ion-activated">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label position="floating">MATRICULE BUS</ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="key" slot="start"></ion-icon>
            <ion-label position="floating">CODE SECRET</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <button ion-button full (click)="proseslogin()" color="secondary" round>Connexion</button>
    </div>
</ion-content>
