<ion-header>

    <ion-navbar>
        <ion-toolbar>
            <img src="assets/imgs/logo.png" alt="ITRANS">

        </ion-toolbar>
    </ion-navbar>

</ion-header>
<ion-content fullscreen="true">
    <div id="container">

        <ion-card color="dark">
            <ion-card-header color="secondary">
                <h3 class="capitalize">Gestion des Contrôles</h3>
            </ion-card-header>

        </ion-card>
        <ion-card>
            <ion-card-content>
                <ion-item class="ion-activated">
                    <ion-label position="floating">Code Contôleur</ion-label>
                    <ion-select placeholder="Choisir" [(ngModel)]="controler_code">
                        <ion-option *ngFor="let li of controllers" [value]="li.code">{{li.name}} - ({{li.code}})</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Tickets en vus</ion-label>
                    <ion-input type="number" [(ngModel)]="tv" readonly></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Nbre de fraudes</ion-label>
                    <ion-input type="number" [(ngModel)]="ticket_fr"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="fixed">Observation</ion-label>
                    <ion-textarea [(ngModel)]="observation"></ion-textarea>
                </ion-item>
                <button ion-button full round (click)="controle()" color="dark">Valider</button>
                <button ion-button full round (click)="close()" color="danger">Annuler</button>
            </ion-card-content>
        </ion-card>
    </div>


</ion-content>
