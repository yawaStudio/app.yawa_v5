<ion-header>
    <ion-toolbar color="white">
        <img src="assets/imgs/logo.png" alt="ITRANS">
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div id="container">
        <br>
        <ion-card color="dark">
            <ion-card-header color="secondary">
                <h3 class="capitalize">Ouverture service</h3>
            </ion-card-header>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <ion-item class="ion-activated">
                    <ion-label>Receveur(se)</ion-label>
                    <ion-input type="text" [(ngModel)]="seller"></ion-input>
                </ion-item>
                <ion-item class="ion-activated">
                    <ion-label>Chauffeur</ion-label>
                    <ion-input type="text" [(ngModel)]="driver"></ion-input>
                </ion-item>
                <ion-item class="ion-activated">
                    <ion-label>Ligne</ion-label>
                    <ion-select placeholder="Choisir" [(ngModel)]="line_id">
                        <ion-option *ngFor="let li of line" [value]="li.id">{{li.name}}</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Kilo d√©part</ion-label>
                    <ion-input type="number" [(ngModel)]="start_miles"></ion-input>
                </ion-item>
                <button ion-button full round (click)="addServe()" color="dark">Valider</button>
                <br><br>
                <button ion-button full round (click)="cancel()" color="danger">Annuler</button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
